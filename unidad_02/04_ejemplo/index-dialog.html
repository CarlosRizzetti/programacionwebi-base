<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal HTML</title>
    <style>
        /* Estilos para la página principal */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Estilos para el botón que abrirá el modal */
        .open-modal-btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        /* Estilos para el fondo oscuro del modal */
        .modal-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        /* Estilos para el botón de cerrar el modal */
        .close-modal-btn {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Botón para abrir el modal -->
    <button class="open-modal-btn" onclick="openModal()">Abrir Modal</button>

    <!-- Modal -->
    <div class="modal" id="myModal">
        <h2>Este es un modal</h2>
        <p>Contenido del modal...</p>
        <button class="close-modal-btn" onclick="closeModal()">Cerrar Modal</button>
    </div>

    <!-- Fondo oscuro del modal -->
    <div class="modal-background" id="modalBackground" onclick="closeModal()"></div>

    <!-- Funciones JavaScript para abrir y cerrar el modal -->
    <script>
        function openModal() {
            document.getElementById("myModal").style.display = "block";
            document.getElementById("modalBackground").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
            document.getElementById("modalBackground").style.display = "none";
        }
    </script>

</body>
</html>
